<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Movie search</title>
</head>
<body>
  
  <main class="main">
    <section class="header">
      <h1 class="title">Movie search</h1>
      <form method="get" action="/search/" class="search">
        <label for="search-box" hidden>Search movie</label>
        <input id="search-box" type="text" class="search__box" required="true">
        <input type="submit" value="Search" class="btn btn--primary btn--submit"></input>
      </form>
    </section>
    <section class="search-results">
      <div class="search-results-container">
        <span class="icon icon--loader hidden"></span>
      </div>
    </section>
  </main>

  <script src="js/app.js" type="module"></script>
</body>
</html>
